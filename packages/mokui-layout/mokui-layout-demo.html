<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, maximum-scale=1,
                       minimum-scale=1, user-scalable=no, minimal-ui,
                       viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>Layout</title>
        <link rel="stylesheet" href="mokui-layout.css">
</head>
<body class="theme theme_typography_default theme_gap_default
             theme_breakpoint_default theme_color_light
             theme_msp_perfect-fifth
             layout layout_type_holy-grail
             layout__header_height_default
             layout__footer_height_default">
        <header class="layout__header">
                <div class="layout__container">
                        <p>
                                Here goes header
                        </p>
                </div>
        </header>
        <main class="layout__main">
                <div class="layout__container layout__container_fluid">
                        Content inside the fluid container
                </div>
                <div class="layout__container">
                        Content inside the container
                </div>
        </main>
        <footer class="layout__footer">
                <div class="layout__container">
                        <p>
                                Here goes footer
                        </p>
                </div>
        </footer>
</body>
</html>
