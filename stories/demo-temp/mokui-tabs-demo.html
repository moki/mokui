<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, maximum-scale=1,
                       minimum-scale=1, user-scalable=no, minimal-ui,
                       viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>Layout</title>
        <link rel="stylesheet" href="../../node_modules/@moki.codes/mokui-theme/mokui-theme.css">
        <link rel="stylesheet" href="../../node_modules/@moki.codes/mokui-layout/mokui-layout.css">
        <link rel="stylesheet" href="../../node_modules/@moki.codes/mokui-text/mokui-text.css">
        <link rel="stylesheet" href="../mokui-animation/mokui-animation.css">
        <link rel="stylesheet" href="../mokui-elevation/mokui-elevation.css">
        <link rel="stylesheet" href="mokui-tabs.css">
        <style>
                html, body {
                        margin: 0;
                        padding: 0;
                }
                .rythm {
                        line-height: var(--msp-1);
                }
        </style>
</head>
<body class="theme theme_typography_default theme_gap_default
             theme_breakpoint_default theme_color_light
             theme_msp_perfect-fifth
             theme_msc_major-third
             layout layout_type_holy-grail
             layout__header_height_default
             layout__footer_height_default
             animation
             elevation" style="--layout-header-height: calc(var(--msp-1) * 3);">
        <header class="layout__header header header_fixed elevation_depth_8">
        </header>
        <main class="layout__main">
                <div class="layout__container" style="height: 500vh;">
                        <div class="tabs">
                                <button class="tab tab_active text text_size_s text_weight_medium text_style_small-caps">
                                        Articles
                                </button>
                                <button class="tab text text_size_s text_weight_medium text_style_small-caps">
                                        About
                                </button>
                                <button class="tab text text_size_s text_weight_medium text_style_small-caps">
                                        Socials
                                </button>
                                <a class="tab tab_active text text_size_s text_weight_medium text_style_small-caps">Socials</a>
                        </div>
                </div>
        </main>
        <footer class="layout__footer">
        </footer>

        <!--
        <script src="http://files.keyes.ie/things/baseliner/baseliner-latest.min.js" defer>
        </script>
        <script>
        window.onload = function() {
            baseliner = new Baseliner();
        }
        </script>
        -->
</body>
</html>
