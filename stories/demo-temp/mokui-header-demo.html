<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, maximum-scale=1,
                       minimum-scale=1, user-scalable=no, minimal-ui,
                       viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>Layout</title>
        <link rel="stylesheet" href="../../node_modules/@moki.codes/mokui-theme/mokui-theme.css">
        <link rel="stylesheet" href="../../node_modules/@moki.codes/mokui-layout/mokui-layout.css">
        <link rel="stylesheet" href="../../node_modules/@moki.codes/mokui-text/mokui-text.css">
        <link rel="stylesheet" href="../mokui-animation/mokui-animation.css">
        <link rel="stylesheet" href="../mokui-elevation/mokui-elevation.css">
        <link rel="stylesheet" href="mokui-header.css">
        <style>
                html, body {
                        margin: 0;
                        padding: 0;
                }
                .rythm {
                        line-height: var(--msp-1);
                }
        </style>
</head>
<body class="theme theme_typography_default theme_gap_default
             theme_breakpoint_default theme_color_light
             theme_msp_perfect-fifth
             theme_msc_major-third
             layout layout_type_holy-grail
             layout__header_height_default
             layout__footer_height_default
             animation
             elevation" style="--layout-header-height: calc(var(--msp-1) * 3);">
        <header class="layout__header header header_fixed elevation_depth_8">
                <div class="layout__container layout__container_fluid" style="max-width: calc(100% - var(--gap) * 2);">
                        <div class="header__action header__action_primary">
                                <svg class="header__icon"
                     xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"/><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
                        </div>
                        <div class="header__action header__brand">
                                <div class="placeholder-brand elevation elevation_depth_8"></div>
                        </div>
                        <nav class="header__navigation">
                                <div class="tabs header__navigation-list">
                                        <a class="header__navigation-item tab tab_active text text_size_s text_weight_medium text_style_small-caps">
                                                Articles
                                        </a>
                                        <a class="header__navigation-item tab text text_size_s text_weight_medium text_style_small-caps">
                                                About
                                        </a>
                                        <a class="header__navigation-item tab text text_size_s text_weight_medium text_style_small-caps">
                                                Socials
                                        </a>

                                </div>
                        </nav>
                        <div class="header__action header__action_secondary">
                                <svg class="header__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0z"/><path d="M17 6H7c-3.31 0-6 2.69-6 6s2.69 6 6 6h10c3.31 0 6-2.69 6-6s-2.69-6-6-6zm0 10H7c-2.21 0-4-1.79-4-4s1.79-4 4-4h10c2.21 0 4 1.79 4 4s-1.79 4-4 4zm0-7c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
                        </div>
                </div>
        </header>
        <main class="layout__main">
                <div class="layout__container" style="height: 500vh;">
                        <!--
                        <div class="tabs">
                                <button class="tab tab_active text text_size_s text_weight_medium text_style_small-caps">
                                        Articles
                                </button>
                                <button class="tab text text_size_s text_weight_medium text_style_small-caps">
                                        About
                                </button>
                                <button class="tab text text_size_s text_weight_medium text_style_small-caps">
                                        Socials
                                </button>
                                <a class="tab tab_active text text_size_s text_weight_medium text_style_small-caps"> Socials </a>
                        </div>
                        -->
                </div>
        </main>
        <footer class="layout__footer">
        </footer>

        <!--
        <script src="http://files.keyes.ie/things/baseliner/baseliner-latest.min.js" defer>
        </script>
        <script>
        window.onload = function() {
            baseliner = new Baseliner();
        }
        </script>
        -->
</body>
</html>
